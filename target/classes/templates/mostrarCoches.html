<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Muestra Coches</title>
</head>
<body>
<div th:insert="fragments/nav.html"> </div>
<table >
    <tr>
    <th>Matrícula</th>
    <th>Marca</th>
    <th>Kilómetros</th>
    </tr>
    <tr th:each="coche : ${coches}">
        <td th:text="${coche.matricula}"></td>
        <td th:text="${coche.marca}"></td>
        <td th:text="${coche.km}"></td>
    </tr>

</table>
</body>

</html>
